<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
<link rel="stylesheet" href="gmae.css">
</head>
<body>
    <h1>SIMON SAYS GAME</h1>
    <h3>highscore</h3>
    <h2>press any key to start the game</h2>
    
    <div class="btn-container">

        <div class="btn-one">
            <button class="btn red" type="button" id="red">1</button>
            <button class="btn green" type="button" id="green">2</button>
        </div>
    
        <div class="btn-two">
            <button class="btn blue" type="button" id="blue">3</button>
            <button class="btn orange" type="button" id="orange">4</button>
        </div>
    
    </div>
    
    <script src="game.js"></script>
</body>
</html>
